    <h2>Employee form</h2>
    <script type = "text/javascript">
       function Input() {
        var x = prompt(("Enter your Name"));
       document.write('Name: ' +x);
       var y = parseInt(prompt("Enter your age"));
        try {
            if(y<=18 ||y>60) {
                throw "invalid age"   
            }
            document.write("<p>Age: "+y+"</p>");
        }   catch(error){
            alert(error);
            Input()
           }
         finally {
            alert('done')
        }
       }
      Input();
    </script>
