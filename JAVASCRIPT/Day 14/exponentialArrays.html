<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Arrays Includes, Trailing commas and Exponential Operator</h2>
    <script type = "text/javascript">
        let fruits = ["apple", "orange", "mango",]; //trailing commas
        document.write(`<p>Grapes exist ${fruits.includes('grapes')}</p>`);//array include
        document.write(`<p>Apple exist ${fruits.includes('apple')}</p>`);//array include
        let power = 6 ** 2;//exponential operator
        document.write(`<p>6**2: ${power}</p>`);
    </script>
</body>
</html>
