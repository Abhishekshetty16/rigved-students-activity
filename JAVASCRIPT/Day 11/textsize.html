<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <p id = 'i1'><b><u>Abhishek shetty</u></b></p>
        <button onclick = 'changes1()'>Increase font</button>
        <button onclick = 'changes2()'>Decrease font</button>
        <script type = 'text/javascript'>
            function changes1() {
              document.getElementById('i1').style.fontSize="larger";
            }
            function changes2() {
                document.getElementById('i1').style.fontSize="smaller";
            }
        </script>
    </div>
</body>
</html>
