<body>
    <h1>Largest & Smallest</h1>
    <script type="text/javascript">
        var arr =[10, -3, 50, -2, 70, 40, 60]
var larg = arr[0];
var small = arr[0];
for (i = 0; i < arr.length; i++){
    if (arr[i] >= larg)
    {
        larg = arr[i];
    }
}
    for(i=0;i<=arr.length;i++){
    if (arr[i] <= small)
    {
        small = arr[i];
    }
    }
            document.write(larg+"</br>");
            document.write(small);

    </script>
</body>
