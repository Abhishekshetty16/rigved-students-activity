<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h6>Object creation using key & value</h6>
    <script type = "text/javascript">
        var user1 = {name : "Abhi", age : 25};
        var emp1 = {id : 161, name : "jay", salary : 355000, display: function(){
         document.write('<p>Id: '+this.id+'<br> Name: '+this.name+'<br> Salary: '+this.salary+'</p>');   
        }}
        emp1.display();
    </script>
</body>
</html>
