<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>Inheritance using Object prototype</h4>
    <script type = 'text/javascript'>
        function Person (name, age) {
            this.name = name;
            this.age = age;
        }
        Person.prototype.getName = function() {
            return this.name;
        }
        Person.prototype.getAge = function() {
            return this.age;
        }
        function Employee(id, name, age, salary) {
            Person.call(this, name, age);
            this.id = id;
            this.salary = salary;
        }
        Employee.prototype = Object.create(Person.prototype);
        Employee.prototype.getId = function() {
            return this.id;
        }
        Employee.prototype.getSalary = function() {
            return this.salary;
        }
        var e = new Employee(116, 'Abhi', 25, 720000); 
        document.write('<p><b>Name: '+e.getName()+'<br>Age: '+e.getAge()+'<b></p>');
        document.write('<p><u>Id: '+e.getId()+'<br>Salary: '+e.getSalary()+'</u></p>');
    </script>
</body>
</html>
