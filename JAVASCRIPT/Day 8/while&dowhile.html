<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>While and Do while</h2>
    <script type="text/javascript">
        var counter=0;
        while(counter!=20)
        {
            document.write("counter in while:"+counter+"<br/>")
            counter++;
        }
        document.write("<p><h4>outside while</h4></p>");
        do{
            document.write("counter start in do while"+counter+"<br/>");
            counter++;
        }while(counter !=29)
        document.write("<h3>counter outside do while</h3>");
    </script>
</body>
</html>
