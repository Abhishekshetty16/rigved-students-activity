 <div>
        <div>
        <h1>SignUp Page</h1>
        <div class="container">
           
     <form [formGroup]="userForm" (ngSubmit)="saveForm" class="form-control" >
         <div>
             Username :<input type="text" [formControl]="name" class="form-control">
         </div>
         <div>
            Password :<input type="password"  class="form-control">
         </div>
         <div>
             <input type="submit" value="submit" (click)="handleLogin()">
         </div>
     </form>    
     <div>
          <a routerLink="/register">New User</a>   
    </div>
    </div>
    </div>
</div>
