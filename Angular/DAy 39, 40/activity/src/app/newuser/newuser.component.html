<div>
    <h2 class="alert alert-primary text-center"> Registration page</h2>
<div>
<form [formGroup]="userForm" (ngSubmit)="handleRegister()" class="form-class">

    <div>
        Name : <input type="text" formControlName="name" class="form-control">
    </div>
    <div>
        Password : <input type="password" formControlName="password" class="form-control">
    </div>
    <div>
        <input type="submit" value="Register" class="btn btn-secondary">
    </div>
    <br/>
    <br/>
    <div>
         <a routerLink="/login">home</a>
    </div>
</form>
</div>
</div>
