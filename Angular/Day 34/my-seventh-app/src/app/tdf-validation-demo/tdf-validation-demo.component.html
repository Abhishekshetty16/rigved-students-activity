<div>
    <form #login="ngForm" (ngDubmit) ="handleSubmit(login.value)">
        <div>
            Username<input type="text" name="un" ngModel autocomplete="off">
        </div>
        <div>
            Password<input type="password" name="pw" ngModel required>
        </div>
        <div>
            <input type="submit" value="Login" [disabled]="login.invalid">
        </div>
        </form>
        <div class="text-danger"[hidden]="login.valid ||  login.pristine">
            *username and password is mandatory
        </div>
        <div>
            Value:{{login.value | json}}
        </div>
        <div>
            Valid:{{login.valid}}
        </div>
        <div>
            Invalid:{{login.invalid}}
        </div>
        <div>
            Pristine:{{login.pristine}}
        </div>
    </div>
