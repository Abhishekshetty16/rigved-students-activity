<div>
    <h1>TDF demo</h1>
    <form #user ="ngForm" (ngSubmit)="formSubmit(user.value)">
        <div>
            Firstname<input type ="text" name="fn" ngModel autocomplete="off">

        </div>
        <div>
            Lastname<input type="text" name="ls" ngModel autocomplete="off">
        </div>
        <div>
            Phonenumber<input type="number" name="ph" ngModel autocomplete="off">
        </div>
        <div>
            <input type="submit" value="submit">
        </div>
    </form>
</div>
