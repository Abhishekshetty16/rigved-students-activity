<div>
    <h1>Demo on attribute binding</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th [attr.rowspan] ="rowspanValue">NAME</th>
            <th [attr.colspan]="colspanValue">PRICE</th>
            </tr>
            <tr>
                <th>Rs.</th>
                <th>PS.</th>
            </tr>
</thead>
<tbody>
    <tr>
        <td>Mobile</td><td>42000</td><td>50</td>
    </tr>
    <tr>
        <td>Laptop</td><td>50000</td><td>000</td>
    </tr>
        </tbody>
    </table>
</div>
