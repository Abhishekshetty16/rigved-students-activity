<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>
<body>
    <h2>REGISTRATION FORM</h2>
    <table border = "1" cellpadding = "26px">
        <tbody> 
    <form action ="#" method ="post">
        <tr>
        <div>
           <td> FirstName</td><td><input type ="text" name ="firstname" placeholder ="Enter Firstname" autocomplete="off"></td>
        </div>
        </tr>
        <tr>
        <div>
            <td>LastName</td><td><input type ="text" name ="lastname" placeholder ="Enter LastName" autocomplete="off"></td>
        </div>
        </tr>
        <tr>
        <div>
            <td>DOB</td><td><input type="date" name="dob"></td>
        </div>
    </tr>
    <tr>
        <div>
            <td>UserName</td><td><input type ="text" name ="user" placeholder ="Enter UserName" autocomplete="off"></td>
        </div>
    </tr>
    <tr>
        <div>
            <td>Password</td><td><input type ="password" name ="pass" placeholder ="Enter Password"></td>
        </div>
    </tr>
    <tr>
        <div>
            <td>Gender</td><td><input type = "radio" name = "gender" value = "M"> MALE
                    <input type = "radio" name = "gender" value = "F"> FEMALE</td>
        </div>
    </tr>
    <tr>
        <div>
            <td>Skills</td><td><input type ="checkbox" name ="skills" value ="Javascript">Javascript
                    <input type ="checkbox" name ="skills" value ="HTML">HTML
                    <input type ="checkbox" name="skills" value ="C++">C++
                    <input type ="checkbox" name ="skills" value ="CSS">CSS</td>

        </div>
    </tr>
    <tr>
        <div>
            <td>Qualification</td>
            <td><select name ="qualification">
                <option>Select</option>
                <optgroup label ="Graduation" >
                    <option value ="BScIT">Bscit</option>
                    <option value ="BCOM">BCom</option>
                    <option value ="BAF">Baf</option>
                    <option value ="BCA">BCA</option>
                    <option value ="BMM">Bmm</option>
                </optgroup>
               <optgroup label ="Post Graduation">
                    <option value ="MCA">MCA</option>
                    <option value ="MBA">MBA</option>
                    <option value ="MTech">M.Tech</option>
               </optgroup>
            </select></td>
        </div>
    </tr>
    <tr>
        <div>
            <td>Address</td><td><textarea name ="address" rows ="5" cols ="50"></textarea></td>
        </div>
    </tr>
    <tr>
        <div>
            <td>Upload Picture</td><td><input type ="file" name ="pic"></td>
        </div>
    </tr>
    <tr>
        <div>
            <td><input type ="submit" value ="Register"></td>
            <td><input type ="reset" value ="Reset"></td>
        </div>
    </tr>
    </form>
</tbody>
    </table>
</body>
</html>
